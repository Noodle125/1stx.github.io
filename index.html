<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <div id="profile-picture" class="profile-picture" onclick="uploadPhoto()">
                <img id="photo-img" src="blank-profile.png" alt="Profile Picture" class="photo-img">
                <div class="overlay">
                    <span class="plus">+</span>
                </div>
            </div>
            <input type="file" id="photo-input" accept="image/*" style="display: none;">
            <input type="text" id="username-input" placeholder="Enter your username">
            <input type="text" id="bio-input" placeholder="Enter your bio">
            <button id="update-profile">Update Profile</button>
        </div>
        <div class="chat">
            <div id="message-history"></div>
            <input type="text" id="message-input" placeholder="Type your message">
            <input type="file" id="file-input" accept="image/*, .pdf, .doc, .docx, .xls, .xlsx, .ppt, .pptx" style="display: none;">
            <button id="send-message">Send</button>
            <button id="choose-file">Choose File</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
